<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Multi-Timer</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden">
<!-- TopAppBar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/80 dark:bg-background-dark/80 p-4 pb-2 justify-between backdrop-blur-sm">
<button class="text-slate-800 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">New Multi-Timer</h2>
</div>
<main class="flex-1 px-4 py-3">
<!-- TextField for Preset Name -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 pb-3">
<label class="flex w-full flex-col">
<p class="text-slate-600 dark:text-slate-300 text-base font-medium leading-normal pb-2">Preset Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-normal" placeholder="e.g., Morning Workout" value=""/>
</label>
</div>
<!-- SectionHeader for Timers -->
<h3 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-2 pt-4">Timers</h3>
<!-- Timer List -->
<div class="flex flex-col gap-4">
<!-- Timer Card (Modified ListItem) -->
<div class="flex items-start gap-3 rounded-xl bg-white dark:bg-slate-800 p-4 shadow-sm">
<div class="text-slate-500 dark:text-slate-400 flex items-center justify-center pt-3.5 shrink-0 size-12 cursor-grab">
<span class="material-symbols-outlined">drag_indicator</span>
</div>
<div class="flex flex-1 flex-col gap-4">
<input class="form-input w-full resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-700/50 h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-medium leading-normal" placeholder="Timer Label (e.g., Plank)"/>
<div class="flex items-center justify-center gap-2">
<input class="form-input w-full text-center text-3xl font-mono tracking-wider bg-transparent border-none focus:ring-0 text-slate-700 dark:text-slate-300 p-0" value="00"/>
<span class="text-3xl font-mono text-slate-400 dark:text-slate-500 pb-1">:</span>
<input class="form-input w-full text-center text-3xl font-mono tracking-wider bg-transparent border-none focus:ring-0 text-slate-700 dark:text-slate-300 p-0" value="45"/>
<span class="text-3xl font-mono text-slate-400 dark:text-slate-500 pb-1">:</span>
<input class="form-input w-full text-center text-3xl font-mono tracking-wider bg-transparent border-none focus:ring-0 text-slate-700 dark:text-slate-300 p-0" value="00"/>
</div>
<button class="flex items-center justify-between rounded-lg p-3 hover:bg-slate-100 dark:hover:bg-slate-700/50 w-full transition-colors">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">music_note</span>
<p class="text-slate-800 dark:text-slate-200 text-base font-normal">Chimes</p>
</div>
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400">arrow_forward_ios</span>
</button>
</div>
<button class="shrink-0 text-slate-500 dark:text-slate-400 hover:text-red-500 dark:hover:text-red-500 transition-colors flex size-7 items-center justify-center rounded-full hover:bg-red-500/10 mt-1.5">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
<!-- Timer Card (Modified ListItem) -->
<div class="flex items-start gap-3 rounded-xl bg-white dark:bg-slate-800 p-4 shadow-sm">
<div class="text-slate-500 dark:text-slate-400 flex items-center justify-center pt-3.5 shrink-0 size-12 cursor-grab">
<span class="material-symbols-outlined">drag_indicator</span>
</div>
<div class="flex flex-1 flex-col gap-4">
<input class="form-input w-full resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-slate-300 dark:border-slate-700 bg-slate-100 dark:bg-slate-700/50 h-12 placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 text-base font-medium leading-normal" placeholder="Timer Label (e.g., Rest)"/>
<div class="flex items-center justify-center gap-2">
<input class="form-input w-full text-center text-3xl font-mono tracking-wider bg-transparent border-none focus:ring-0 text-slate-700 dark:text-slate-300 p-0" value="00"/>
<span class="text-3xl font-mono text-slate-400 dark:text-slate-500 pb-1">:</span>
<input class="form-input w-full text-center text-3xl font-mono tracking-wider bg-transparent border-none focus:ring-0 text-slate-700 dark:text-slate-300 p-0" value="15"/>
<span class="text-3xl font-mono text-slate-400 dark:text-slate-500 pb-1">:</span>
<input class="form-input w-full text-center text-3xl font-mono tracking-wider bg-transparent border-none focus:ring-0 text-slate-700 dark:text-slate-300 p-0" value="00"/>
</div>
<button class="flex items-center justify-between rounded-lg p-3 hover:bg-slate-100 dark:hover:bg-slate-700/50 w-full transition-colors">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-primary">music_note</span>
<p class="text-slate-800 dark:text-slate-200 text-base font-normal">Digital</p>
</div>
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400">arrow_forward_ios</span>
</button>
</div>
<button class="shrink-0 text-slate-500 dark:text-slate-400 hover:text-red-500 dark:hover:text-red-500 transition-colors flex size-7 items-center justify-center rounded-full hover:bg-red-500/10 mt-1.5">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
<!-- "Add Timer" Button -->
<div class="mt-6">
<button class="flex w-full items-center justify-center gap-2 rounded-lg border-2 border-dashed border-slate-300 dark:border-slate-700 py-4 text-primary transition-colors hover:bg-primary/10 hover:border-primary">
<span class="material-symbols-outlined">add</span>
<span class="text-base font-medium">Add Another Timer</span>
</button>
</div>
</main>
<!-- Floating Action Button (FAB) -->
<div class="sticky bottom-0 z-10 p-4 pb-6 mt-auto">
<button class="flex w-full items-center justify-center gap-3 rounded-xl bg-primary h-14 text-white shadow-lg shadow-primary/30 transition-transform active:scale-95">
<span class="material-symbols-outlined">save</span>
<span class="text-lg font-bold">Save Preset</span>
</button>
</div>
</div>
</body></html>
